<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipTally - Cloud Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- ADD CHART.JS for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827; /* Gray 900 */
            --bg-secondary: #1f2937; /* Gray 800 */
            --bg-tertiary: #374151; /* Gray 700 */
            --border-color: #4b5563; /* Gray 600 */
            --text-primary: #f9fafb; /* Gray 50 */
            --text-secondary: #d1d5db; /* Gray 300 */
            --text-muted: #9ca3af; /* Gray 400 */
            --brand-pink: #ec4899; /* Pink 500 */
            --brand-pink-hover: #db2777; /* Pink 600 */
            --brand-green: #22c55e; /* Green 500 */
            --brand-yellow: #f59e0b; /* Amber 500 */
            --brand-blue: #3b82f6; /* Blue 500 */
            --brand-red: #ef4444; /* Red 500 */
        }
        #tiptally-app-wrapper.light-mode {
            --bg-primary: #f3f4f6; /* Gray 100 */
            --bg-secondary: #ffffff; /* White */
            --bg-tertiary: #e5e7eb; /* Gray 200 */
            --border-color: #d1d5db; /* Gray 300 */
            --text-primary: #111827; /* Gray 900 */
            --text-secondary: #4b5563; /* Gray 600 */
            --text-muted: #6b7280; /* Gray 500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: none;
        }
        #tiptally-app-wrapper {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        #tiptally-app-wrapper .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        #tiptally-app-wrapper .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        #tiptally-app-wrapper .btn-primary {
            background-color: var(--brand-pink);
            color: white;
        }
        #tiptally-app-wrapper .btn-primary:hover {
            background-color: var(--brand-pink-hover);
        }
        #tiptally-app-wrapper .btn-primary:disabled {
            background-color: var(--bg-tertiary);
            cursor: not-allowed;
            opacity: 0.6;
        }
        #tiptally-app-wrapper .input-field, #tiptally-app-wrapper .select-field {
            width: 100%;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s;
        }
        #tiptally-app-wrapper .input-field:focus, #tiptally-app-wrapper .select-field:focus {
            outline: none;
            border-color: var(--brand-pink);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3);
        }
        #tiptally-app-wrapper .card {
            background-color: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        #tiptally-app-wrapper .hidden {
            display: none !important;
        }
        #tiptally-app-wrapper .scrollable-list {
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        #tiptally-app-wrapper .scrollable-list-short {
            max-height: 450px;
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #edit-item-modal {
            z-index: 60; /* Ensure edit modal is on top of admin modal */
        }
        .modal-content {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 900px; 
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .edit-modal-content {
             max-width: 500px;
        }
        /* Tab Styles for Admin Modal */
        .admin-tab {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0; /* Prevent tabs from shrinking */
        }
        .admin-tab.active {
            background-color: var(--brand-pink);
            color: white;
        }
        .admin-tab:not(.active) {
            background-color: var(--bg-tertiary);
        }
        .admin-tab:not(.active):hover {
            background-color: var(--border-color);
        }
        /* Progress Bar */
        .progress-bar-bg {
            background-color: var(--bg-tertiary);
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar-fg {
            height: 100%;
            background-color: var(--brand-green);
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
        /* Period Selector Button */
        .period-btn {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        .period-btn.active {
            background-color: var(--brand-pink);
            color: white;
            border-color: var(--brand-pink);
        }
    </style>
</head>
<body>
    <div id="tiptally-app-wrapper">
        <div id="app-container" class="min-h-screen">
            <!-- App content is rendered here by JavaScript -->
            <div class="flex items-center justify-center min-h-screen">
                <p style="color: var(--text-muted);">Loading TipTally...</p>
            </div>
        </div>
        <!-- Admin Tools Modal -->
        <div id="admin-tools-modal" class="modal-overlay">
            <div id="admin-tools-modal-content" class="modal-content">
                <!-- Admin modal content rendered here -->
            </div>
        </div>
        <!-- Edit Item Modal -->
        <div id="edit-item-modal" class="modal-overlay">
            <div id="edit-item-modal-content" class="modal-content edit-modal-content">
                <!-- Edit modal content rendered here -->
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- App State ---
        const state = {
            users: [],
            transactions: [],
            services: [],
            activities: [],
            incentives: [],
            shifts: [], 
            payouts: [], 
            goals: {},   
            currentUser: null,
            activeShiftId: null, 
            view: 'login',
            adminModalView: 'workers',
            selectedDate: new Date(),
            selectedWorkerId: null,
            selectedPeriod: 'Day',
            itemToEdit: null,
            loginError: '',
            selectedLoginUser: '',
            isModalOpen: false,
            modalType: null,
            dailyPayoutsExpanded: true,
            allTimePayoutsExpanded: false,
            charts: {},
            analyticsStartDate: new Date(new Date().setDate(new Date().getDate() - 6)),
            analyticsEndDate: new Date(),
        };

        // --- Firebase Initialization ---
        const firebaseConfig = {
          apiKey: "AIzaSyCbX8RkQxxDMxkhSDMzeKmDi5m07GoCEGQ",
          authDomain: "tiptally-b3e22.firebaseapp.com",
          projectId: "tiptally-b3e22",
          storageBucket: "tiptally-b3e22.firebasestorage.app",
          messagingSenderId: "455968198845",
          appId: "1:455968198845:web:fb55125d3d82b24eafe7d4",
          measurementId: "G-SRDQRGLQ5Y"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- DOM Elements ---
        const appWrapper = document.getElementById('tiptally-app-wrapper');
        const appContainer = document.getElementById('app-container');
        const adminModal = document.getElementById('admin-tools-modal');
        const editModal = document.getElementById('edit-item-modal');

        // --- Helper Functions ---
        const isAdmin = (user) => user && ['Manager', 'General Manager'].includes(user.role);
        const isWorker = (user) => user && ['Entertainer', 'Server', 'Security', 'Bartender'].includes(user.role);
        
        const isSameDay = (date1, date2) => {
            if (!date1 || !date2) return false;
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
        };

        const formatDate = (date) => new Intl.DateTimeFormat('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).format(new Date(date));
        
        const getApprovedAmount = (tx) => {
            if (tx.status !== 'approved' || tx.type !== 'monetary') return 0;
            return tx.managerVerifiedAmount !== null && tx.managerVerifiedAmount !== undefined ? tx.managerVerifiedAmount : (tx.workerSubmittedAmount || 0);
        };

        // --- Main Render Function ---
        function render() {
            let currentViewHtml = '';
            switch (state.view) {
                case 'login': currentViewHtml = renderLoginView(); break;
                case 'workerDashboard': currentViewHtml = renderMainAppView(renderWorkerDashboard()); break;
                case 'adminDashboard': currentViewHtml = renderMainAppView(renderAdminDashboard()); break;
                case 'adminWorkerDetail': currentViewHtml = renderMainAppView(renderAdminWorkerDetail()); break;
                case 'adminIncentiveTracker': currentViewHtml = renderMainAppView(renderAdminIncentiveTracker()); break;
                case 'historicalDataView': currentViewHtml = renderMainAppView(renderHistoricalDataView()); break;
            }
            appContainer.innerHTML = currentViewHtml;

            adminModal.classList.toggle('visible', state.isModalOpen && state.modalType === 'admin');
            editModal.classList.toggle('visible', state.isModalOpen && state.modalType === 'edit');
            
            if (state.isModalOpen) {
                if (state.modalType === 'admin') renderAdminModal();
                if (state.modalType === 'edit') renderEditModal();
            }
        }

        // --- View Templates ---
        function renderLoginView() {
            return `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="w-full max-w-sm p-8 space-y-6 card">
                        <div class="text-center">
                            <h1 class="text-4xl font-bold" style="color: var(--text-primary);">TipTally</h1>
                            <p style="color: var(--text-muted);" class="mt-2">Streamlined Earnings Management</p>
                        </div>
                        <form id="login-form" class="space-y-4">
                            <div>
                                <label for="user-select" class="block text-sm font-medium mb-1" style="color: var(--text-secondary);">Select User</label>
                                <select id="user-select" class="select-field">
                                    ${state.users.length > 0 ? state.users.map(user => `<option value="${user.id}" ${state.selectedLoginUser === user.id ? 'selected' : ''}>${user.name} (${user.role})</option>`).join('') : '<option>Loading users...</option>'}
                                </select>
                            </div>
                            <div>
                                <label for="pin-input" class="block text-sm font-medium mb-1" style="color: var(--text-secondary);">PIN</label>
                                <input type="password" id="pin-input" class="input-field" placeholder="****" inputmode="numeric" pattern="[0-9]*"/>
                            </div>
                            <p id="login-error" class="text-sm" style="color: var(--brand-red); ${state.loginError ? '' : 'display: none;'}">${state.loginError}</p>
                            <button type="submit" class="w-full btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderMainAppView(content) {
            const isLight = appWrapper.classList.contains('light-mode');
            const themeIcon = isLight ? 
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>` : 
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>`;
            const adminIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
            
            return `
                <header class="p-4 flex justify-between items-center shadow-md sticky top-0 z-10" style="background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color);">
                    <div>
                        <h1 class="text-xl font-bold" style="color: var(--text-primary);">TipTally</h1>
                        <p class="text-sm" style="color: var(--text-muted);">Logged in as: <span class="font-semibold" style="color: var(--brand-pink);">${state.currentUser?.name}</span></p>
                    </div>
                    <div class="flex items-center gap-4">
                        ${isAdmin(state.currentUser) ? `<button data-action="open-admin-modal" title="Admin Tools" class="p-2 rounded-full" style="background-color: var(--bg-tertiary); color: var(--text-primary);">${adminIcon}</button>` : ''}
                        <button data-action="toggle-theme" title="Toggle Theme" class="p-2 rounded-full" style="background-color: var(--bg-tertiary); color: var(--text-primary);">${themeIcon}</button>
                        <button data-action="logout" class="btn" style="background-color: var(--bg-tertiary); color: var(--text-primary);">Logout</button>
                    </div>
                </header>
                <main class="p-4 md:p-8">${content}</main>
            `;
        }

        function renderWorkerDashboard() {
            const isToday = isSameDay(state.selectedDate, new Date());
            const dailyItems = state.transactions.filter(t => t.workerId === state.currentUser.id && isSameDay(t.submissionTimestamp, state.selectedDate)).sort((a, b) => new Date(b.submissionTimestamp) - new Date(a.submissionTimestamp));
            const dailyApprovedTotal = dailyItems.reduce((sum, t) => sum + getApprovedAmount(t), 0);
            const allTimeApprovedTotal = state.transactions.filter(t => t.workerId === state.currentUser.id).reduce((sum, t) => sum + getApprovedAmount(t), 0);
            const allTimeTake = (allTimeApprovedTotal || 0) * (state.currentUser.payoutSplit.worker || 0);
            return `
                <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 flex flex-col gap-8">
                        ${isToday ? `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="card">
                                <h3 class="text-xl font-bold mb-4" style="color: var(--text-primary);">Submit Monetary Earnings</h3>
                                <form id="add-transaction-form" class="space-y-4">
                                    <div>
                                        <label for="new-transaction-service" class="block text-xs font-medium mb-1" style="color: var(--text-secondary);">Service (Optional)</label>
                                        <select id="new-transaction-service" class="select-field">
                                            <option value="">No Service / General Tips</option>
                                            ${state.services.map(s => `<option value="${s.id}" data-price="${s.price}">${s.name} ($${s.price})</option>`).join('')}
                                        </select>
                                    </div>
                                    <div>
                                        <label id="amount-label" for="new-transaction-amount" class="block text-xs font-medium mb-1" style="color: var(--text-secondary);">Total Amount</label>
                                        <input type="number" id="new-transaction-amount" placeholder="0.00" class="input-field" step="0.01"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-full">Submit Earnings</button>
                                </form>
                            </div>
                            <div class="card">
                                <h3 class="text-xl font-bold mb-4" style="color: var(--text-primary);">Log Activity</h3>
                                <form id="log-activity-form" class="space-y-4">
                                    <div>
                                        <label for="log-activity-type" class="block text-xs font-medium mb-1" style="color: var(--text-secondary);">Activity Type</label>
                                        <select id="log-activity-type" class="select-field">
                                            <option value="">Select Activity...</option>
                                            ${state.activities.map(a => `<option value="${a.id}" data-metric="${a.metric}">${a.name}</option>`).join('')}
                                        </select>
                                    </div>
                                    <div id="activity-value-container" class="hidden">
                                        <label id="activity-value-label" for="log-activity-value" class="block text-xs font-medium mb-1" style="color: var(--text-secondary);">Value</label>
                                        <input type="number" id="log-activity-value" placeholder="Enter value" class="input-field"/>
                                    </div>
                                    <button type="submit" class="btn w-full" style="background-color: var(--brand-blue); color: white;">Log Activity</button>
                                </form>
                            </div>
                        </div>` : ''}
                        <div>
                            <h2 class="text-2xl font-bold mb-1" style="color: var(--text-primary);">Daily Summary</h2>
                            <p class="text-lg" style="color: var(--brand-pink);">${formatDate(state.selectedDate)}</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="card"><h3 class="text-sm" style="color: var(--text-muted);">Approved Earnings (Day)</h3><p class="text-2xl font-bold" style="color: var(--brand-green);">$${dailyApprovedTotal.toFixed(2)}</p></div>
                            <div class="card"><h3 class="text-sm" style="color: var(--text-muted);">Your Take (Day)</h3><p class="text-2xl font-bold" style="color: var(--brand-pink);">$${(dailyApprovedTotal * state.currentUser.payoutSplit.worker).toFixed(2)}</p></div>
                            <div class="card"><h3 class="text-sm" style="color: var(--text-muted);">House Take (Day)</h3><p class="text-2xl font-bold" style="color: var(--brand-blue);">$${(dailyApprovedTotal * state.currentUser.payoutSplit.house).toFixed(2)}</p></div>
                        </div>
                        <div class="card">
                            <h3 class="text-xl font-bold mb-4" style="color: var(--text-primary);">Submissions for this day</h3>
                            <div class="space-y-4 scrollable-list scrollable-list-short">
                                ${dailyItems.length > 0 ? dailyItems.map(item => item.type === 'activity' ? renderActivityLogItem(item) : renderTransactionItem(item)).join('') : `<p style="color: var(--text-muted);">No submissions on this day.</p>`}
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-1 flex flex-col gap-8">
                        <div class="card">
                            <h3 style="color: var(--text-muted);" class="text-sm">Your Total Take (All Time)</h3>
                            <p class="text-4xl font-bold" style="color: var(--brand-green);">$${allTimeTake.toFixed(2)}</p>
                            <button data-action="view-history" data-id="${state.currentUser.id}" class="btn btn-primary w-full mt-4 text-sm">View My History</button>
                        </div>
                        <div class="card">${renderGoalSettingCard()}</div>
                        <div class="card">${renderIncentivesPanel()}</div>
                        <div class="card">${renderCalendar()}</div>
                    </div>
                </div>
            `;
        }
        
        function renderTransactionItem(tx) {
            const service = state.services.find(s => s.id === tx.serviceId);
            return `
                <div class="p-4 rounded-lg flex flex-col md:flex-row justify-between items-start md:items-center gap-4" style="background-color: var(--bg-tertiary);">
                    <div>
                        <p class="font-bold" style="color: var(--text-primary);">ID: <span class="font-mono" style="color: var(--brand-pink);">${tx.transactionCode}</span></p>
                        <p class="text-sm" style="color: var(--text-muted);">${new Date(tx.submissionTimestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                        ${service ? `<p class="text-xs font-semibold" style="color: var(--brand-blue);">${service.name}</p>` : ''}
                        ${tx.managerNote ? `<p class="text-xs mt-2 italic" style="color: var(--brand-yellow);">Manager Note: ${tx.managerNote}</p>` : ''}
                    </div>
                    <div class="text-left md:text-right">
                        <p class="text-lg font-bold" style="color: var(--text-primary);">You Submitted: $${tx.workerSubmittedAmount.toFixed(2)}</p>
                        ${tx.status === 'disputed' ? `<p class="text-md font-semibold" style="color: var(--brand-yellow);">Manager Counted: $${tx.managerVerifiedAmount.toFixed(2)}</p>` : ''}
                    </div>
                    <div class="flex items-center gap-4 w-full md:w-auto">
                        ${renderStatusBadge(tx.status)}
                        ${tx.status === 'disputed' ? `<button data-action="worker-accept" data-id="${tx.id}" class="btn text-xs" style="background-color: var(--brand-green); color: white;">Accept</button>` : ''}
                    </div>
                </div>`;
        }
        
        function renderActivityLogItem(log) {
            return `
                <div class="p-4 rounded-lg flex justify-between items-center" style="background-color: var(--bg-tertiary);">
                    <div>
                        <p class="font-bold" style="color: var(--text-primary);">Activity: <span style="color: var(--brand-blue);">${log.activityName}</span></p>
                        <p class="text-sm" style="color: var(--text-muted);">${new Date(log.submissionTimestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                    </div>
                    <div class="text-right">
                        ${log.activityValue > 1 ? `<p class="text-lg font-bold" style="color: var(--text-primary);">${log.activityValue} mins</p>`: ''}
                        ${renderStatusBadge(log.status)}
                    </div>
                </div>
            `;
        }

        function renderIncentivesPanel() {
            const now = new Date();
            const activeIncentives = state.incentives.filter(inc => {
                const start = new Date(inc.startDate);

                return start <= now && now <= end;
            });

        function renderIncentiveItem(incentive) {
            let progressHtml = '';
            let progressValue = 0;
            let progressMax = 1;
            let progressText = '';
            let potentialReward = 0;
            const allApprovedTxs = state.transactions.filter(tx => tx.status === 'approved');
            const workers = state.users.filter(u => isWorker(u));
            if (incentive.type === 'service_push') {
                const relevantTxs = allApprovedTxs.filter(tx => tx.serviceId === incentive.targetId);
                const userTxs = relevantTxs.filter(tx => tx.workerId === state.currentUser.id);
                progressValue = userTxs.length;
                progressMax = incentive.details.goal || 1;
                progressText = `${progressValue} / ${progressMax} sold`;
                potentialReward = userTxs.length * (incentive.details.reward || 0);
            } else if (incentive.type === 'top_earners_night' || incentive.type === 'top_earners_month') {
                const isNightly = incentive.type === 'top_earners_night';
                const today = new Date();
                const relevantTxs = allApprovedTxs.filter(tx => {
                    const txDate = new Date(tx.submissionTimestamp);
                    if (isNightly) return isSameDay(txDate, today);
                    return txDate.getMonth() === today.getMonth() && txDate.getFullYear() === today.getFullYear();
                });
                const workerEarnings = {};
                workers.forEach(u => { workerEarnings[u.id] = { name: u.name, earnings: 0, houseTake: 0, split: u.payoutSplit }; });
                relevantTxs.forEach(tx => {
                    if(workerEarnings[tx.workerId]) {
                        const amount = getApprovedAmount(tx);
                        workerEarnings[tx.workerId].earnings += amount;
                        workerEarnings[tx.workerId].houseTake += amount * workerEarnings[tx.workerId].split.house;
                    }
                });
                const totalHouseTake = Object.values(workerEarnings).reduce((sum, w) => sum + w.houseTake, 0);
                const sortedWorkers = Object.values(workerEarnings).sort((a,b) => b.earnings - a.earnings);
                const userRank = sortedWorkers.findIndex(w => w.name === state.currentUser.name) + 1;
                const userEarnings = sortedWorkers.find(w => w.name === state.currentUser.name)?.earnings || 0;
                progressValue = userRank > 0 ? (sortedWorkers.length - userRank + 1) : 0;
                progressMax = sortedWorkers.length;
                progressText = userRank > 0 ? `Rank #${userRank} with $${userEarnings.toFixed(2)}` : 'No earnings yet';
                if (userRank > 0 && userRank <= incentive.details.placements) {
                    if (incentive.details.rewardMethod === 'individual') {
                        potentialReward = userEarnings * incentive.details.rewardPercent;
                    } else { // Pooled (default)
                        potentialReward = (totalHouseTake * incentive.details.rewardPercent) / incentive.details.placements;
                    }
                }
                if (incentive.details.shareProgress) {
                    const topN = sortedWorkers.slice(0, incentive.details.placements);
                    progressHtml += `<div class="mt-2 text-xs space-y-1">`
                    topN.forEach((w, i) => {
                        progressHtml += `<p style="color: var(--text-secondary);">${i+1}. ${w.name} - $${w.earnings.toFixed(2)}</p>`
                    });
                    progressHtml += `</div>`
                }
            } else if (incentive.type === 'threshold_bonus') {
                const userTxs = allApprovedTxs.filter(tx => tx.workerId === state.currentUser.id);
                const userTotal = userTxs.reduce((sum, tx) => sum + getApprovedAmount(tx), 0);
                progressValue = userTotal;
                progressMax = incentive.details.threshold;
                progressText = `$${progressValue.toFixed(2)} / $${progressMax.toFixed(2)}`;
                if (userTotal >= progressMax) {
                    potentialReward = incentive.details.reward;
                }
            } else if (incentive.type === 'custom' && incentive.details.metric === 'activity_count') {
                const userActivities = allApprovedTxs.filter(tx => 
                    tx.workerId === state.currentUser.id &&
                    tx.type === 'activity' &&
                    tx.activityId === incentive.details.targetActivityId
                );
                progressValue = userActivities.length;
                progressMax = incentive.details.targetValue;
                progressText = `${progressValue} / ${progressMax} logged`;
                if (progressValue >= progressMax) {
                     potentialReward = incentive.details.rewardValue;
                }
            }
            const progressPercent = Math.min(100, (progressValue / progressMax) * 100);
            return `
                <div class="p-3 rounded-lg" style="background-color: var(--bg-tertiary);">
                    <p class="font-bold" style="color: var(--text-primary);">${incentive.name}</p>
                    <p class="text-sm mt-1" style="color: var(--text-muted);">${incentive.description}</p>
                    <div class="mt-3">
                        <div class="flex justify-between text-xs font-medium" style="color: var(--text-secondary);">
                            <span>Progress</span>
                            <span>${progressText}</span>
                        </div>
                        <div class="w-full progress-bar-bg mt-1">
                            <div class="progress-bar-fg" style="width: ${progressPercent}%;"></div>
                        </div>
                        <div class="mt-2 flex justify-end text-sm font-bold" style="color: var(--brand-green);">
                            <span>Potential Reward: $${(potentialReward || 0).toFixed(2)}</span>
                        </div>
                        ${progressHtml}
                    </div>
                </div>
            `;
        }

        function renderAdminIncentiveLeaderboard(incentive) {
             const allApprovedTxs = state.transactions.filter(tx => tx.status === 'approved');

             let leaderboard = [];
             if(incentive.type === 'top_earners_night' || incentive.type === 'top_earners_month') {

                const today = new Date();
                const relevantTxs = allApprovedTxs.filter(tx => {
                    const txDate = new Date(tx.submissionTimestamp);
                    if (isNightly) return isSameDay(txDate, today);
                    return txDate.getMonth() === today.getMonth() && txDate.getFullYear() === today.getFullYear();
                });
                const workerData = {};
                workers.forEach(w => { workerData[w.id] = { name: w.name, progress: 0 } });
                relevantTxs.forEach(tx => {
                    if(workerData[tx.workerId]) {
                        workerData[tx.workerId].progress += getApprovedAmount(tx);

        function renderAnalyticsCharts() {
            Object.values(state.charts).forEach(chart => chart.destroy());
            state.charts = {};

            const isLightMode = appWrapper.classList.contains('light-mode');
            const textColor = isLightMode ? '#111827' : '#d1d5db';
            const gridColor = isLightMode ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.1)';
            
            const startDate = state.analyticsStartDate;
            startDate.setHours(0,0,0,0);
            const endDate = state.analyticsEndDate;
            endDate.setHours(23,59,59,999);

            const filteredTransactions = state.transactions.filter(tx => {
                const txDate = new Date(tx.submissionTimestamp);
                return txDate >= startDate && txDate <= endDate;
            });

            // --- Revenue Chart ---
            const revenueCtx = document.getElementById('revenue-chart')?.getContext('2d');
            if (revenueCtx) {
                const dateMap = {};
                let currentDate = new Date(startDate);
                while(currentDate <= endDate) {
                    dateMap[currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })] = 0;
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                filteredTransactions.forEach(tx => {
                    const label = new Date(tx.submissionTimestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    if(dateMap.hasOwnProperty(label)) {
                        dateMap[label] += getApprovedAmount(tx);
                    }
                });
                
                state.charts.revenue = new Chart(revenueCtx, {
                    type: 'line',
                    data: {
                        labels: Object.keys(dateMap),
                        datasets: [{
                            label: 'Total Approved Revenue',
                            data: Object.values(dateMap),
                            borderColor: '#ec4899',
                            backgroundColor: 'rgba(236, 72, 153, 0.2)',
                            fill: true,
                            tension: 0.3,
                        }]
                    },
                    options: { scales: { y: { ticks: { color: textColor }, grid: { color: gridColor } }, x: { ticks: { color: textColor }, grid: { color: gridColor } } } }
                });
            }

            // --- Top Services Chart ---
            const servicesCtx = document.getElementById('services-chart')?.getContext('2d');
            if (servicesCtx) {
                const serviceCounts = filteredTransactions.reduce((acc, tx) => {
                    if (tx.serviceId) {
                        acc[tx.serviceId] = (acc[tx.serviceId] || 0) + 1;
                    }
                    return acc;
                }, {});
                const sortedServices = Object.entries(serviceCounts).sort((a, b) => b[1] - a[1]).slice(0, 5);
                const serviceLabels = sortedServices.map(([id]) => state.services.find(s => s.id === id)?.name || 'Unknown');
                const serviceData = sortedServices.map(([, count]) => count);
                
                state.charts.services = new Chart(servicesCtx, {
                    type: 'doughnut',
                    data: {
                        labels: serviceLabels,
                        datasets: [{
                            label: 'Service Count',
                            data: serviceData,
                            backgroundColor: ['#ec4899', '#3b82f6', '#22c55e', '#f59e0b', '#ef4444'],
                        }]
                    },
                    options: { plugins: { legend: { labels: { color: textColor } } } }
                });
            }

            // --- Worker Leaderboard ---
            const leaderboardContainer = document.getElementById('worker-leaderboard');
            if (leaderboardContainer) {
                const workerTotals = {};
                state.users.filter(isWorker).forEach(w => { workerTotals[w.id] = { name: w.name, total: 0 }; });
                
                filteredTransactions.forEach(tx => {
                    if (workerTotals[tx.workerId]) {
                        workerTotals[tx.workerId].total += getApprovedAmount(tx);
                    }
                });

                const sortedWorkers = Object.values(workerTotals).sort((a,b) => b.total - a.total).slice(0, 5);

                leaderboardContainer.innerHTML = sortedWorkers.map((w, i) => `
                    <div class="flex justify-between items-center p-2 rounded ${i === 0 ? 'bg-yellow-500/20' : ''}">
                        <span class="font-semibold">${i+1}. ${w.name}</span>
                        <span class="font-bold" style="color: var(--brand-green);">$${w.total.toFixed(2)}</span>
                    </div>
                `).join('');
            }
        }
        
        // --- Event Handlers & Actions ---
        
        async function handleSetGoal() {
            const workerId = state.currentUser.id;
            const amount = parseFloat(document.getElementById('goal-amount').value) || 0;
            const period = document.getElementById('goal-period').value;

            if (amount <= 0) {
                const newGoals = { ...state.goals };
                delete newGoals[workerId];
                await db.collection('goals').doc(workerId).delete();
            } else {
                const goalData = { goal: amount, period };
                await db.collection('goals').doc(workerId).set(goalData, { merge: true });
            }
        }

        async function handleStartShift() {
            if (state.activeShiftId) {
                alert("A shift is already active.");
                return;
            }
            const newShift = {
                startTime: new Date().toISOString(),
                endTime: null,
                isActive: true,
                managerId: state.currentUser.id,
                submissionTimestamp: new Date().toISOString(),
            };
            const docRef = await db.collection('shifts').add(newShift);
            alert(`Shift ${docRef.id} started.`);
        }

        async function handleEndShift() {
            if (!state.activeShiftId) {
                alert("No active shift to end.");
                return;
            }
            if (confirm("Are you sure you want to end the current shift?")) {
                const shiftRef = db.collection('shifts').doc(state.activeShiftId);
                await shiftRef.update({
                    isActive: false,
                    endTime: new Date().toISOString(),
                });
                alert("Shift has been ended.");
            }
        }

        function handleGeneratePayout() {
            const datePicker = document.getElementById('payout-date-picker');
            const selectedDate = new Date(datePicker.value + 'T00:00:00');
            
            const transactionsForDay = state.transactions.filter(tx => isSameDay(tx.submissionTimestamp, selectedDate));
            const approvedTxs = transactionsForDay.filter(tx => tx.status === 'approved');

            const report = {};
            state.users.filter(isWorker).forEach(w => {
                report[w.id] = { name: w.name, totalEarnings: 0, houseTake: 0, payout: 0, split: w.payoutSplit };
            });

            approvedTxs.forEach(tx => {
                if (report[tx.workerId]) {
                    const amount = getApprovedAmount(tx);
                    report[tx.workerId].totalEarnings += amount;
                }
            });

            let totalHouseTake = 0;
            Object.values(report).forEach(workerReport => {
                workerReport.houseTake = workerReport.totalEarnings * workerReport.split.house;
                workerReport.payout = workerReport.totalEarnings * workerReport.split.worker;
                totalHouseTake += workerReport.houseTake;
            });
            
            const container = document.getElementById('payout-report-container');
            container.innerHTML = `
                <h4 class="font-semibold mb-2">Payout Report for ${formatDate(selectedDate)}</h4>
                <div class="space-y-2">
                    ${Object.values(report).map(r => `
                        <div class="p-2 rounded-lg flex justify-between items-center" style="background-color: var(--bg-tertiary);">
                            <span class="font-semibold">${r.name}</span>
                            <span style="color: var(--brand-pink);">Payout: $${r.payout.toFixed(2)}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="mt-4 pt-4 border-t" style="border-color: var(--border-color);">
                    <p class="text-lg font-bold text-right">Total House Take: <span style="color: var(--brand-green);">$${totalHouseTake.toFixed(2)}</span></p>
                </div>
            `;
        }

        function handleAction(e) {
            const target = e.target.closest('[data-action]');
            if (!target) return;
            
            const { action, id, view, period } = target.dataset;

            const actions = {
                'login': handleLogin,
                'logout': handleLogout,
                'select-date': () => { state.selectedDate = new Date(target.dataset.date); render(); },
                'prev-month': () => { state.selectedDate.setMonth(state.selectedDate.getMonth() - 1); render(); },
                'next-month': () => { state.selectedDate.setMonth(state.selectedDate.getMonth() + 1); render(); },
                'worker-accept': () => handleWorkerAcceptance(id),
                'set-goal': handleSetGoal,
                'verify': () => handleVerification(id),
                'deny': () => handleDenyTransaction(id),
                'toggle-daily-payouts': () => { state.dailyPayoutsExpanded = !state.dailyPayoutsExpanded; render(); },
                'toggle-all-time-payouts': () => { state.allTimePayoutsExpanded = !state.allTimePayoutsExpanded; render(); },
                'admin-start-shift': handleStartShift,
                'admin-end-shift': handleEndShift,
                'admin-generate-payout': handleGeneratePayout,
                'open-admin-modal': () => { state.isModalOpen = true; state.modalType = 'admin'; render(); },
                'close-modal': () => { state.isModalOpen = false; state.modalType = null; render(); },
                'set-admin-view': () => { state.adminModalView = view; renderAdminModal(); },
                'admin-dashboard-view': () => { state.view = 'adminDashboard'; render(); },
                'admin-incentive-tracker-view': () => { state.view = 'adminIncentiveTracker'; render(); },
                'admin-worker-detail-view': () => { state.selectedWorkerId = id; state.view = 'adminWorkerDetail'; render(); },
                'admin-delete-worker': () => handleDelete('users', id, 'Worker'),
                'admin-delete-service': () => handleDelete('services', id, 'Service'),
                'admin-delete-activity': () => handleDelete('activities', id, 'Activity'),
                'admin-delete-incentive': () => handleDelete('incentives', id, 'Incentive'),
                'admin-edit-worker': () => { state.itemToEdit = { type: 'worker', id }; state.isModalOpen = true; state.modalType = 'edit'; render(); },
                'admin-edit-service': () => { state.itemToEdit = { type: 'service', id }; state.isModalOpen = true; state.modalType = 'edit'; render(); },
                'admin-update-worker': () => handleUpdateWorker(id),
                'admin-update-service': () => handleUpdateService(id),
                'toggle-theme': handleToggleTheme,
                'set-period': () => { state.selectedPeriod = period; render(); },
                'view-history': () => { state.selectedWorkerId = id; state.view = 'historicalDataView'; render(); },
                'back-to-worker-dashboard': () => { state.view = 'workerDashboard'; render(); },
            };

            if (actions[action]) {
                actions[action]();
            }
        }
        
        async function handleLogin() {
            const selectedId = document.getElementById('user-select').value;
            const pin = document.getElementById('pin-input').value;
            const user = state.users.find(u => u.id === selectedId);
            if (user && user.pin === pin) {
                localStorage.setItem('tipTallyUserId', user.id);
                state.currentUser = user;
                state.view = isAdmin(user) ? 'adminDashboard' : 'workerDashboard';
                state.loginError = '';
            } else {
                state.loginError = 'Invalid PIN. Please try again.';
            }
            render();
        }

        function handleLogout() {
            localStorage.removeItem('tipTallyUserId');
            state.currentUser = null;
            state.view = 'login';
            render();
        }

        async function handleAddTransaction() {
            const amountInput = document.getElementById('new-transaction-amount');
            const serviceSelect = document.getElementById('new-transaction-service');
            const selectedOption = serviceSelect.options[serviceSelect.selectedIndex];
            const serviceId = serviceSelect.value;
            const servicePrice = serviceId ? parseFloat(selectedOption.dataset.price) : 0;
            const additionalTip = parseFloat(amountInput.value) || 0;
            const totalAmount = servicePrice + additionalTip;
            if (totalAmount <= 0) { alert("Please enter a valid amount."); return; }
            const newTransaction = {
              workerId: state.currentUser.id,
              workerName: state.currentUser.name,
              transactionCode: `${state.currentUser.name.substring(0, 3).toUpperCase()}-${Math.floor(100 + Math.random() * 900)}`,
              workerSubmittedAmount: totalAmount,
              servicePrice: servicePrice,
              additionalTip: additionalTip,
              managerVerifiedAmount: null,
              status: 'pending',
              submissionTimestamp: new Date().toISOString(),
              verificationTimestamp: null,
              serviceId: serviceId || null,
              type: 'monetary',
              shiftId: state.activeShiftId,
            };
            await db.collection('transactions').add(newTransaction);
            amountInput.value = '';
            serviceSelect.value = '';
            document.getElementById('amount-label').textContent = 'Total Amount';
        }

        async function handleLogActivity() {
            const activitySelect = document.getElementById('log-activity-type');
            const activityId = activitySelect.value;
            if (!activityId) {
                alert("Please select an activity to log.");
                return;
            }
            const activity = state.activities.find(a => a.id === activityId);
            const valueInput = document.getElementById('log-activity-value');
            const value = activity.metric === 'duration' ? (parseInt(valueInput.value) || 0) : 1;
            if (activity.metric === 'duration' && value <= 0) {
                alert("Please enter a valid duration.");
                return;
            }
            const newActivityLog = {
                workerId: state.currentUser.id,
                workerName: state.currentUser.name,
                transactionCode: `LOG-${state.currentUser.name.substring(0, 3).toUpperCase()}-${Math.floor(100 + Math.random() * 900)}`,
                activityId: activityId,
                activityName: activity.name,
                activityValue: value,
                status: 'approved',
                submissionTimestamp: new Date().toISOString(),
                type: 'activity',
                shiftId: state.activeShiftId,
            };
            await db.collection('transactions').add(newActivityLog);
            alert(`Activity "${activity.name}" logged successfully!`);
            activitySelect.value = '';
            valueInput.value = '';
            document.getElementById('activity-value-container').classList.add('hidden');
        }

        async function handleVerification(txId) {
            const amountInput = document.querySelector(`input.verification-amount[data-id="${txId}"]`);
            const noteInput = document.querySelector(`input.verification-note[data-id="${txId}"]`);
            const managerAmount = parseFloat(amountInput.value);
            const managerNote = noteInput.value.trim();

            if (isNaN(managerAmount)) { alert('Please enter a valid number.'); return; }
            const txRef = db.collection('transactions').doc(txId);
            const txDoc = await txRef.get();
            if (txDoc.exists) {
                const tx = txDoc.data();
                const status = managerAmount === tx.workerSubmittedAmount ? 'approved' : 'disputed';
                await txRef.update({ 
                    managerVerifiedAmount: managerAmount, 
                    status, 
                    verificationTimestamp: new Date().toISOString(),
                    managerNote: managerNote || null,
                });
            }
        }
        
        async function handleDenyTransaction(txId) {
            const noteInput = document.querySelector(`input.verification-note[data-id="${txId}"]`);
            const managerNote = noteInput.value.trim();
            await db.collection('transactions').doc(txId).update({ 
                status: 'denied', 
                verificationTimestamp: new Date().toISOString(),
                managerNote: managerNote || 'Denied without specific reason.',
            });
        }

        async function handleWorkerAcceptance(txId) {
            await db.collection('transactions').doc(txId).update({ status: 'approved' });
        }

        async function handleAddWorker() {
            const form = document.getElementById('add-worker-form');
            const name = form.querySelector('#new-worker-name').value;
            const pin = form.querySelector('#new-worker-pin').value;
            const split = form.querySelector('#new-worker-split').value;
            const role = form.querySelector('#new-worker-role').value;
            if (!name || !pin || !split || !role) { alert("All fields are required."); return; }
            const newWorker = {
                name, 
                role,
                pin,
                payoutSplit: { worker: parseFloat(split) / 100, house: 1 - (parseFloat(split) / 100) }
            };
            await db.collection('users').add(newWorker);
            form.reset();
        }

        async function handleUpdateWorker(id) {
            const form = document.getElementById('edit-worker-form');
            const name = form.querySelector('#edit-worker-name').value;
            const pin = form.querySelector('#edit-worker-pin').value;
            const split = form.querySelector('#edit-worker-split').value;
            const role = form.querySelector('#edit-worker-role').value;
            if (!id || !name || !pin || !split || !role) { alert("All fields are required."); return; }
            const workerRef = db.collection('users').doc(id);
            await workerRef.update({
                name, 
                pin,
                role,
                payoutSplit: { worker: parseFloat(split) / 100, house: 1 - (parseFloat(split) / 100) }
            });
            state.isModalOpen = false;
            render();
        }

        async function handleAddService() {
            const form = document.getElementById('add-service-form');
            const name = form.querySelector('#new-service-name').value;
            const price = parseFloat(form.querySelector('#new-service-price').value);
            const category = form.querySelector('#new-service-category').value;
            if (!name || isNaN(price)) { alert("All fields are required."); return; }
            await db.collection('services').add({ name, price, category });
            form.reset();
        }

        async function handleUpdateService(id) {
            const form = document.getElementById('edit-service-form');
            const name = form.querySelector('#edit-service-name').value;
            const price = parseFloat(form.querySelector('#edit-service-price').value);
            const category = form.querySelector('#edit-service-category').value;
             if (!name || isNaN(price)) { alert("All fields are required."); return; }
            await db.collection('services').doc(id).update({ name, price, category });
            state.isModalOpen = false;
            render();
        }

        async function handleAddActivity() {
            const form = document.getElementById('add-activity-form');
            const name = form.querySelector('#new-activity-name').value;
            const metric = form.querySelector('#new-activity-metric').value;
            if (!name) { alert("Activity name is required."); return; }
            await db.collection('activities').add({ name, metric });
            form.reset();
        }

        async function handleAddIncentive() {
            const form = document.getElementById('add-incentive-form');
            const name = form.querySelector('#new-incentive-name').value;
            const description = form.querySelector('#new-incentive-desc').value;
            const startDate = form.querySelector('#new-incentive-start').value;
            const endDate = form.querySelector('#new-incentive-end').value;
            const type = form.querySelector('#new-incentive-type').value;
            if (!name || !description || !startDate || !endDate || !type) {
                alert("Please fill out all incentive fields.");
                return;
            }
            let details = {};
            let targetId = null; // For service_push
            if (type === 'service_push') {
                targetId = form.querySelector('#incentive-target-service')?.value;
                details.goal = parseInt(form.querySelector('#incentive-service-goal')?.value);
                details.reward = parseFloat(form.querySelector('#incentive-service-reward')?.value);
                if (!targetId || isNaN(details.goal) || isNaN(details.reward)) {
                    alert("Please fill out all fields for the service push incentive.");
                    return;
                }
            } else if (type === 'top_earners_night' || type === 'top_earners_month') {
                details.placements = parseInt(form.querySelector('#incentive-placements')?.value);
                details.rewardMethod = form.querySelector('#incentive-reward-method')?.value;
                details.rewardPercent = parseFloat(form.querySelector('#incentive-reward-percent')?.value) / 100;
                details.shareProgress = form.querySelector('#incentive-share-progress')?.checked || false;
                 if (isNaN(details.placements) || isNaN(details.rewardPercent)) {
                    alert("Please fill out all fields for the top earners incentive.");
                    return;
                }
            } else if (type === 'threshold_bonus') {
                details.threshold = parseFloat(form.querySelector('#incentive-threshold')?.value);
                details.reward = parseFloat(form.querySelector('#incentive-reward')?.value);
                if (isNaN(details.threshold) || isNaN(details.reward)) {
                    alert("Please fill out all fields for the threshold bonus incentive.");
                    return;
                }
            } else if (type === 'custom') {
                details.metric = form.querySelector('#custom-metric').value;
                details.condition = form.querySelector('#custom-condition').value;
                details.targetValue = parseFloat(form.querySelector('#custom-target-value').value);
                details.rewardType = form.querySelector('#custom-reward-type').value;
                details.rewardValue = parseFloat(form.querySelector('#custom-reward-value').value);
                if (details.metric === 'service_count') {
                    details.targetServiceId = form.querySelector('#custom-target-service').value;
                } else if (details.metric === 'activity_count') {
                    details.targetActivityId = form.querySelector('#custom-target-activity').value;
                }
                if (isNaN(details.targetValue) || isNaN(details.rewardValue)) {
                    alert("Please fill out all fields for the custom incentive.");
                    return;
                }
            }
            const newIncentive = { name, description, startDate, endDate, type, targetId, details };
            await db.collection('incentives').add(newIncentive);
            form.reset();
            renderIncentiveDetailsForm('service_push'); // Reset details form
        }

        async function handleDelete(collection, id, itemType) {
            if (confirm(`Are you sure you want to delete this ${itemType}?`)) {
                await db.collection(collection).doc(id).delete();
            }
        }

        function handleToggleTheme() {
            appWrapper.classList.toggle('light-mode');
            localStorage.setItem('tipTallyTheme', appWrapper.classList.contains('light-mode') ? 'light' : 'dark');
            render();
        }

        // --- Initializer ---
        async function init() {
            const savedTheme = localStorage.getItem('tipTallyTheme') || 'dark';
            appWrapper.classList.toggle('light-mode', savedTheme === 'light');
            
            try {
                // Set up real-time listeners for all collections
                const collections = ['users', 'transactions', 'services', 'activities', 'incentives', 'shifts', 'goals'];
                collections.forEach(col => {
                    let query = db.collection(col);
                    if (col === 'transactions') {
                        query = query.orderBy("submissionTimestamp", "desc");
                    }
                    if (col === 'shifts') {
                        query = db.collection(col).orderBy("startTime", "desc");
                    }
                    
                    query.onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                        
                        if (col === 'users') {
                            const roleOrder = { 'General Manager': 0, 'Manager': 1, 'Entertainer': 2, 'Server': 3, 'Security': 4 };
                            data.sort((a, b) => (roleOrder[a.role] ?? 99) - (roleOrder[b.role] ?? 99) || a.name.localeCompare(b.name));
                        }
                        
                        if (col === 'goals') {
                            state.goals = data.reduce((acc, goal) => {
                                acc[goal.id] = goal;
                                return acc;
                            }, {});
                        } else {
                            state[col] = data;
                        }

                        if (col === 'shifts') {
                            const activeShift = data.find(s => s.isActive);
                            state.activeShiftId = activeShift ? activeShift.id : null;
                        }

                        if (col === 'users') {
                            const savedUserId = localStorage.getItem('tipTallyUserId');
                            if (savedUserId && !state.currentUser) {
                                const savedUser = data.find(u => u.id === savedUserId);
                                if (savedUser) {
                                    state.currentUser = savedUser;
                                    state.view = isAdmin(savedUser) ? 'adminDashboard' : 'workerDashboard';
                                }
                            }
                            if (state.view === 'login' && !state.selectedLoginUser && data.length > 0) {
                                state.selectedLoginUser = data[0].id;
                            }
                        }
                        
                        if (state.view !== 'login' || col === 'users') {
                            render();
                        }
                    }, error => {
                        console.error(`Error fetching ${col}:`, error);
                        appContainer.innerHTML = `<div class="p-8 text-center" style="color: var(--brand-red);"><h2>Connection Error</h2><p>Could not load data for ${col}. Please check your connection and Firestore security rules.</p></div>`;
                    });
                });
            } catch (e) {
                console.error("Firestore connection setup error:", e);
                appContainer.innerHTML = `<div class="p-8 text-center" style="color: var(--brand-red);"><h2>Connection Error</h2><p>Could not connect to the database. Please check your Firestore security rules.</p></div>`;
                return;
            }

            appWrapper.addEventListener('click', handleAction);
            
            appWrapper.addEventListener('submit', (e) => {
                e.preventDefault();
                const form = e.target;
                const actionMap = {
                    'login-form': handleLogin,
                    'add-transaction-form': handleAddTransaction,
                    'log-activity-form': handleLogActivity,
                    'add-worker-form': handleAddWorker,
                    'add-service-form': handleAddService,
                    'add-incentive-form': handleAddIncentive,
                    'add-activity-form': handleAddActivity,
                    'edit-worker-form': () => {
                        const workerId = form.querySelector('[data-action="admin-update-worker"]').dataset.id;
                        handleUpdateWorker(workerId);
                    },
                    'edit-service-form': () => {
                        const serviceId = form.querySelector('[data-action="admin-update-service"]').dataset.id;
                        handleUpdateService(serviceId);
                    }
                };
                if (actionMap[form.id]) {
                    actionMap[form.id]();
                }
            });

            appWrapper.addEventListener('change', (e) => {
                const target = e.target;
                if (target.id === 'analytics-start-date' || target.id === 'analytics-end-date') {
                    state.analyticsStartDate = new Date(document.getElementById('analytics-start-date').value);
                    state.analyticsEndDate = new Date(document.getElementById('analytics-end-date').value);
                    renderAnalyticsCharts();
                    return;
                }
                 if(target.id === 'new-incentive-type') {
                    renderIncentiveDetailsForm(target.value);
                }
                if(target.id === 'custom-metric') {
                    const form = target.closest('form');
                    const targetServiceSelect = form.querySelector('#custom-target-service');
                    const targetActivitySelect = form.querySelector('#custom-target-activity');
                    if(targetServiceSelect) targetServiceSelect.classList.toggle('hidden', target.value !== 'service_count');
                    if(targetActivitySelect) targetActivitySelect.classList.toggle('hidden', target.value !== 'activity_count');
                }
                if (target.id === 'user-select') {
                    state.selectedLoginUser = target.value;
                }
                if (target.id === 'new-transaction-service') {
                    const selectedOption = target.options[target.selectedIndex];
                    const price = selectedOption.dataset.price;
                    const amountLabel = document.getElementById('amount-label');
                    const amountInput = document.getElementById('new-transaction-amount');
                    if (price) {
                        amountLabel.textContent = `Additional Tip (Service is $${price})`;
                        amountInput.placeholder = "0.00";
                    } else {
                        amountLabel.textContent = 'Total Amount';
                        amountInput.placeholder = "0.00";
                    }
                }
                if (target.id === 'log-activity-type') {
                    const selectedOption = target.options[target.selectedIndex];
                    const metric = selectedOption.dataset.metric;
                    const valueContainer = document.getElementById('activity-value-container');
                    const valueLabel = document.getElementById('activity-value-label');
                    if (valueContainer) {
                        valueContainer.classList.toggle('hidden', metric !== 'duration');
                        if (metric === 'duration') {
                            valueLabel.textContent = "Duration (minutes)";
                        }
                    }
                }
            });
        }
        
        init();
    });
    </script>
