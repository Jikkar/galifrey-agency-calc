<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipTally - Cloud Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #111827; /* Gray 900 */
            --bg-secondary: #1f2937; /* Gray 800 */
            --bg-tertiary: #374151; /* Gray 700 */
            --border-color: #4b5563; /* Gray 600 */
            --text-primary: #f9fafb; /* Gray 50 */
            --text-secondary: #d1d5db; /* Gray 300 */
            --text-muted: #9ca3af; /* Gray 400 */
            --brand-pink: #ec4899; /* Pink 500 */
            --brand-pink-hover: #db2777; /* Pink 600 */
            --brand-green: #22c55e; /* Green 500 */
            --brand-yellow: #f59e0b; /* Amber 500 */
            --brand-blue: #3b82f6; /* Blue 500 */
            --brand-red: #ef4444; /* Red 500 */
        }
        #tiptally-app-wrapper.light-mode {
            --bg-primary: #f3f4f6; /* Gray 100 */
            --bg-secondary: #ffffff; /* White */
            --bg-tertiary: #e5e7eb; /* Gray 200 */
            --border-color: #d1d5db; /* Gray 300 */
            --text-primary: #111827; /* Gray 900 */
            --text-secondary: #4b5563; /* Gray 600 */
            --text-muted: #6b7280; /* Gray 500 */
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        #tiptally-app-wrapper {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        #tiptally-app-wrapper .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        #tiptally-app-wrapper .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        #tiptally-app-wrapper .btn-primary {
            background-color: var(--brand-pink);
            color: white;
        }
        #tiptally-app-wrapper .btn-primary:hover {
            background-color: var(--brand-pink-hover);
        }
        #tiptally-app-wrapper .btn-primary:disabled {
            background-color: var(--bg-tertiary);
            cursor: not-allowed;
            opacity: 0.6;
        }
        #tiptally-app-wrapper .input-field, #tiptally-app-wrapper .select-field {
            width: 100%;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s;
        }
        #tiptally-app-wrapper .input-field:focus, #tiptally-app-wrapper .select-field:focus {
            outline: none;
            border-color: var(--brand-pink);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3);
        }
        #tiptally-app-wrapper .card {
            background-color: var(--bg-secondary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        #tiptally-app-wrapper .hidden {
            display: none !important;
        }
        #tiptally-app-wrapper .scrollable-list {
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        #tiptally-app-wrapper .scrollable-list-short {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 900px; /* Increased max-width */
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
        /* Tab Styles for Admin Modal */
        .admin-tab {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .admin-tab.active {
            background-color: var(--brand-pink);
            color: white;
        }
        .admin-tab:not(.active) {
            background-color: var(--bg-tertiary);
        }
        .admin-tab:not(.active):hover {
            background-color: var(--border-color);
        }

        /* Progress Bar */
        .progress-bar-bg {
            background-color: var(--bg-tertiary);
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar-fg {
            height: 100%;
            background-color: var(--brand-green);
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }

    </style>
</head>
<body>
    <div id="tiptally-app-wrapper">
        <div id="app-container" class="min-h-screen">
            <!-- App content is rendered here by JavaScript -->
            <div class="flex items-center justify-center min-h-screen">
                <p style="color: var(--text-muted);">Loading TipTally...</p>
            </div>
        </div>
        <!-- Admin Tools Modal -->
        <div id="admin-tools-modal" class="modal-overlay hidden">
            <div id="admin-tools-modal-content" class="modal-content">
                <!-- Admin modal content rendered here -->
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- App State ---
        let state = {
            users: [],
            transactions: [],
            services: [],
            incentives: [],
            currentUser: null,
            view: 'login', // 'login', 'workerDashboard', 'adminDashboard', etc.
            adminModalView: 'workers', // 'workers', 'services', 'incentives'
            selectedDate: new Date(),
            selectedWorkerId: null,
            loginError: '',
            selectedLoginUser: '',
            dailyPayoutsExpanded: false,
            allTimePayoutsExpanded: false,
            isAdminModalOpen: false,
        };

        // --- Firebase Initialization ---
        const firebaseConfig = {
          apiKey: "AIzaSyCbX8RkQxxDMxkhSDMzeKmDi5m07GoCEGQ",
          authDomain: "tiptally-b3e22.firebaseapp.com",
          projectId: "tiptally-b3e22",
          storageBucket: "tiptally-b3e22.firebasestorage.app",
          messagingSenderId: "455968198845",
          appId: "1:455968198845:web:fb55125d3d82b24eafe7d4",
          measurementId: "G-SRDQRGLQ5Y"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const appWrapper = document.getElementById('tiptally-app-wrapper');
        const adminModal = document.getElementById('admin-tools-modal');
        const adminModalContent = document.getElementById('admin-tools-modal-content');

        // --- Helper Functions ---
        const isAdmin = (user) => user && ['Manager', 'General Manager'].includes(user.role);
        const isWorker = (user) => user && ['Entertainer', 'Server', 'Security'].includes(user.role);
        const isSameDay = (date1, date2) => {
            if (!date1 || !date2) return false;
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
        };
        const formatDate = (date) => new Intl.DateTimeFormat('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).format(new Date(date));
        
        const getApprovedAmount = (tx) => {
            if (tx.status !== 'approved') return 0;
            return tx.managerVerifiedAmount !== null ? tx.managerVerifiedAmount : tx.workerSubmittedAmount;
        };

        // --- Main Render Function ---
        function render() {
            let currentViewHtml = '';
            switch (state.view) {
                case 'login': currentViewHtml = renderLoginView(); break;
                case 'workerDashboard': currentViewHtml = renderMainAppView(renderWorkerDashboard()); break;
                case 'adminDashboard': currentViewHtml = renderMainAppView(renderAdminDashboard()); break;
                case 'adminWorkerDetail': currentViewHtml = renderMainAppView(renderAdminWorkerDetail()); break;
            }
            appContainer.innerHTML = currentViewHtml;
            if (state.isAdminModalOpen) {
                adminModal.classList.remove('hidden');
                renderAdminModal();
            } else {
                adminModal.classList.add('hidden');
            }
        }

        // --- View Templates ---
        function renderLoginView() {
            return `
                <div class="flex items-center justify-center min-h-screen">
                    <div class="w-full max-w-sm p-8 space-y-6 card">
                        <div class="text-center">
                            <h1 class="text-4xl font-bold" style="color: var(--text-primary);">TipTally</h1>
                            <p style="color: var(--text-muted);" class="mt-2">Streamlined Earnings Management</p>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label for="user-select" class="block text-sm font-medium mb-1" style="color: var(--text-secondary);">Select User</label>
                                <select id="user-select" class="select-field">
                                    ${state.users.length > 0 ? state.users.map(user => `<option value="${user.id}" ${state.selectedLoginUser === user.id ? 'selected' : ''}>${user.name} (${user.role})</option>`).join('') : '<option>Loading users...</option>'}
                                </select>
                            </div>
                            <div>
                                <label for="pin-input" class="block text-sm font-medium mb-1" style="color: var(--text-secondary);">PIN</label>
                                <input type="password" id="pin-input" class="input-field" placeholder="****"/>
                            </div>
                            <p id="login-error" class="text-sm" style="color: var(--brand-red); ${state.loginError ? '' : 'display: none;'}">${state.loginError}</p>
                            <button data-action="login" class="w-full btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMainAppView(content) {
            const isLight = appWrapper.classList.contains('light-mode');
            const themeIcon = isLight ? 
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>` : 
                `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg>`;
            
            return `
                <header class="p-4 flex justify-between items-center shadow-md" style="background-color: var(--bg-secondary); border-bottom: 1px solid var(--border-color);">
                    <div>
                        <h1 class="text-xl font-bold" style="color: var(--text-primary);">TipTally</h1>
                        <p class="text-sm" style="color: var(--text-muted);">Logged in as: <span class="font-semibold" style="color: var(--brand-pink);">${state.currentUser?.name}</span></p>
                    </div>
                    <div class="flex items-center gap-4">
                        ${isAdmin(state.currentUser) ? `<button data-action="open-admin-modal" class="btn" style="background-color: var(--brand-blue); color: white;">Admin Tools</button>` : ''}
                        <button data-action="toggle-theme" class="p-2 rounded-full" style="background-color: var(--bg-tertiary); color: var(--text-primary);">${themeIcon}</button>
                        <button data-action="logout" class="btn" style="background-color: var(--bg-tertiary); color: var(--text-primary);">Logout</button>
                    </div>
                </header>
                <main class="p-4 md:p-8">${content}</main>
            `;
        }

        function renderWorkerDashboard() {
            const dailyTransactions = state.transactions.filter(t => t.workerId === state.currentUser.id && isSameDay(t.submissionTimestamp, state.selectedDate)).sort((a, b) => new Date(b.submissionTimestamp) - new Date(a.submissionTimestamp));
            const allTimeTransactions = state.transactions.filter(t => t.workerId === state.currentUser.id);
            const dailyApprovedTotal = dailyTransactions.reduce((sum, t) => sum + getApprovedAmount(t), 0);
            const allTimeApprovedTotal = allTimeTransactions.reduce((sum, t) => sum + getApprovedAmount(t), 0);
            const allTimeTake = allTimeApprovedTotal * state.currentUser.payoutSplit.worker;
            const isToday = isSameDay(state.selectedDate, new Date());

            return `
                <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 flex flex-col gap-8">
                        ${isToday ? `
                        <div class="card">
                            <h3 class="text-xl font-bold mb-4" style="color: var(--text-primary);">Submit New Earnings</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <input type="number" id="new-transaction-amount" placeholder="Amount" class="input-field md:col-span-1"/>
                                <select id="new-transaction-service" class="select-field md:col-span-1">
                                    <option value="">No Service</option>
                                    ${state.services.map(s => `<option value="${s.id}">${s.name} ($${s.price})</option>`).join('')}
                                </select>
                                <button data-action="add-transaction" class="btn btn-primary md:col-span-1">Submit</button>
                            </div>
                        </div>` : ''}
                        <div>
                            <h2 class="text-2xl font-bold mb-1" style="color: var(--text-primary);">Daily Summary</h2>
                            <p class="text-lg" style="color: var(--brand-pink);">${formatDate(state.selectedDate)}</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="card"><h3 class="text-sm" style="color: var(--text-muted);">Approved Earnings (Day)</h3><p class="text-2xl font-bold" style="color: var(--brand-green);">$${dailyApprovedTotal.toFixed(2)}</p></div>
                            <div class="card"><h3 class="text-sm" style="color: var(--text-muted);">Your Take (Day)</h3><p class="text-2xl font-bold" style="color: var(--brand-pink);">$${(dailyApprovedTotal * state.currentUser.payoutSplit.worker).toFixed(2)}</p></div>
                            <div class="card"><h3 class="text-sm" style="color: var(--text-muted);">House Take (Day)</h3><p class="text-2xl font-bold" style="color: var(--brand-blue);">$${(dailyApprovedTotal * state.currentUser.payoutSplit.house).toFixed(2)}</p></div>
                        </div>
                        <div class="card">
                            <h3 class="text-xl font-bold mb-4" style="color: var(--text-primary);">Submissions for this day</h3>
                            <div class="space-y-4 scrollable-list-short">
                                ${dailyTransactions.length > 0 ? dailyTransactions.map(tx => renderTransactionItem(tx)).join('') : `<p style="color: var(--text-muted);">No transactions submitted on this day.</p>`}
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-1 flex flex-col gap-8">
                        <div class="card">
                            <h3 style="color: var(--text-muted);" class="text-sm">Your Total Take (All Time)</h3>
                            <p class="text-4xl font-bold" style="color: var(--brand-green);">$${allTimeTake.toFixed(2)}</p>
                        </div>
                        <div class="card">${renderIncentivesPanel()}</div>
                        <div class="card">${renderCalendar()}</div>
                    </div>
                </div>
            `;
        }
        
        function renderTransactionItem(tx) {
            const service = state.services.find(s => s.id === tx.serviceId);
            return `
                <div class="p-4 rounded-lg flex flex-col md:flex-row justify-between items-start md:items-center gap-4" style="background-color: var(--bg-tertiary);">
                    <div>
                        <p class="font-bold" style="color: var(--text-primary);">ID: <span class="font-mono" style="color: var(--brand-pink);">${tx.transactionCode}</span></p>
                        <p class="text-sm" style="color: var(--text-muted);">${new Date(tx.submissionTimestamp).toLocaleTimeString()}</p>
                        ${service ? `<p class="text-xs font-semibold" style="color: var(--brand-blue);">${service.name}</p>` : ''}
                    </div>
                    <div class="text-left md:text-right">
                        <p class="text-lg font-bold" style="color: var(--text-primary);">You Submitted: $${tx.workerSubmittedAmount.toFixed(2)}</p>
                        ${tx.status === 'disputed' ? `<p class="text-md font-semibold" style="color: var(--brand-yellow);">Manager Counted: $${tx.managerVerifiedAmount.toFixed(2)}</p>` : ''}
                    </div>
                    <div class="flex items-center gap-4 w-full md:w-auto">
                        ${renderStatusBadge(tx.status)}
                        ${tx.status === 'disputed' ? `<button data-action="worker-accept" data-id="${tx.id}" class="btn text-xs" style="background-color: var(--brand-green); color: white;">Accept</button>` : ''}
                    </div>
                </div>`;
        }
        
        function renderIncentivesPanel() {
            const now = new Date();
            const activeIncentives = state.incentives.filter(inc => {
                const start = new Date(inc.startDate);
                const end = new Date(inc.endDate);
                end.setHours(23, 59, 59, 999); // End of day
                return start <= now && now <= end;
            });

            if (activeIncentives.length === 0) {
                return `<h3 class="text-xl font-bold mb-4" style="color: var(--text-primary);">Active Incentives</h3><p style="color: var(--text-muted);">No active incentives right now.</p>`;
            }

            return `
                <h3 class="text-xl font-bold mb-4" style="color: var(--text-primary);">Active Incentives</h3>
                <div class="space-y-6 scrollable-list-short">
                    ${activeIncentives.map(inc => renderIncentiveItem(inc)).join('')}
                </div>
            `;
        }

        function renderIncentiveItem(incentive) {
            let progressHtml = '';
            let progressValue = 0;
            let progressMax = 1;
            let progressText = '';

            const allApprovedTxs = state.transactions.filter(tx => tx.status === 'approved');

            if (incentive.type === 'service_push') {
                const relevantTxs = allApprovedTxs.filter(tx => tx.serviceId === incentive.targetId);
                const userTxs = relevantTxs.filter(tx => tx.workerId === state.currentUser.id);
                progressValue = userTxs.length;
                progressMax = incentive.details.goal || 1;
                progressText = `${progressValue} / ${progressMax} sold`;
            } else if (incentive.type === 'top_earners_night' || incentive.type === 'top_earners_month') {
                const isNightly = incentive.type === 'top_earners_night';
                const today = new Date();
                const relevantTxs = allApprovedTxs.filter(tx => {
                    const txDate = new Date(tx.submissionTimestamp);
                    if (isNightly) {
                        return isSameDay(txDate, today);
                    } else {
                        return txDate.getMonth() === today.getMonth() && txDate.getFullYear() === today.getFullYear();
                    }
                });

                const workerEarnings = {};
                state.users.forEach(u => { workerEarnings[u.id] = { name: u.name, earnings: 0 }; });
                relevantTxs.forEach(tx => {
                    if(workerEarnings[tx.workerId]) {
                        workerEarnings[tx.workerId].earnings += getApprovedAmount(tx);
                    }
                });

                const sortedWorkers = Object.values(workerEarnings).sort((a,b) => b.earnings - a.earnings);
                const userRank = sortedWorkers.findIndex(w => w.name === state.currentUser.name) + 1;
                const userEarnings = sortedWorkers.find(w => w.name === state.currentUser.name)?.earnings || 0;
                
                progressValue = userRank > 0 ? (sortedWorkers.length - userRank + 1) : 0;
                progressMax = sortedWorkers.length;
                
                progressText = userRank > 0 ? `Rank #${userRank} with $${userEarnings.toFixed(2)}` : 'No earnings yet';
                
                if (incentive.details.shareProgress) {
                    const topN = sortedWorkers.slice(0, incentive.details.placements);
                    progressHtml += `<div class="mt-2 text-xs space-y-1">`
                    topN.forEach((w, i) => {
                        progressHtml += `<p style="color: var(--text-secondary);">${i+1}. ${w.name} - $${w.earnings.toFixed(2)}</p>`
                    });
                    progressHtml += `</div>`
                }
            }

            const progressPercent = (progressValue / progressMax) * 100;

            return `
                <div class="p-3 rounded-lg" style="background-color: var(--bg-tertiary);">
                    <p class="font-bold" style="color: var(--text-primary);">${incentive.name}</p>
                    <p class="text-sm mt-1" style="color: var(--text-muted);">${incentive.description}</p>
                    <div class="mt-3">
                        <div class="flex justify-between text-xs font-medium" style="color: var(--text-secondary);">
                            <span>Progress</span>
                            <span>${progressText}</span>
                        </div>
                        <div class="w-full progress-bar-bg mt-1">
                            <div class="progress-bar-fg" style="width: ${progressPercent}%;"></div>
                        </div>
                        ${progressHtml}
                    </div>
                </div>
            `;
        }

        function renderAdminDashboard() {
            // This function is greatly simplified as most of its content is now in the modal
            const dailyTransactions = state.transactions.filter(t => isSameDay(t.submissionTimestamp, state.selectedDate));
            const pendingTransactions = dailyTransactions.filter(t => t.status === 'pending');
            const workers = state.users.filter(u => isWorker(u));
            const getWorkerTotals = (txList) => {
                const totals = {};
                workers.forEach(w => { totals[w.id] = { name: w.name, total: 0, split: w.payoutSplit, id: w.id }; });
                txList.forEach(tx => { if (totals[tx.workerId]) { totals[tx.workerId].total += getApprovedAmount(tx); } });
                return Object.values(totals);
            };
            const workerDailyTotals = getWorkerTotals(dailyTransactions).filter(w => w.total > 0).sort((a,b) => b.total - a.total);
            const totalClubEarningsDay = workerDailyTotals.reduce((sum, w) => sum + w.total, 0);
            const totalHouseTakeDay = workerDailyTotals.reduce((sum, w) => sum + (w.total * w.split.house), 0);

            return `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1 space-y-4">
                        <div class="card">${renderCalendar()}</div>
                        <div class="card">
                            <h3 class="text-sm" style="color: var(--text-muted);">Club Earnings (Day)</h3>
                            <p class="text-3xl font-bold" style="color: var(--brand-green);">$${totalClubEarningsDay.toFixed(2)}</p>
                        </div>
                        <div class="card">
                            <h3 class="text-sm" style="color: var(--text-muted);">House Take (Day)</h3>
                            <p class="text-3xl font-bold" style="color: var(--brand-pink);">$${totalHouseTakeDay.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="lg:col-span-2 flex flex-col gap-6" style="min-height: 80vh;">
                        <div class="card flex-1 flex flex-col">
                            <h3 class="text-xl font-bold mb-4" style="color: var(--text-primary);">Pending Verifications (${pendingTransactions.length})</h3>
                            <div class="flex-grow scrollable-list">${pendingTransactions.length > 0 ? pendingTransactions.map(tx => `
                                <div class="p-4 rounded-lg mb-2" style="background-color: var(--bg-tertiary);">
                                    <div class="flex justify-between items-center mb-3">

        function renderCalendar() {
            const { selectedDate, transactions } = state;

            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const transactionDays = new Set(transactions.map(tx => {
                const d = new Date(tx.submissionTimestamp);
                return new Date(d.getFullYear(), d.getMonth(), d.getDate()).getTime();
            }));

            let daysHtml = '';
            for (let i = 0; i < firstDay; i++) {
                daysHtml += `<div class="w-10 h-10"></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isSelected = isSameDay(date, selectedDate);
                const isToday = isSameDay(date, new Date());
                const hasTransactions = transactionDays.has(date.getTime());

                let dayClasses = `w-10 h-10 flex items-center justify-center rounded-full cursor-pointer transition-colors relative`;
                
                let style = 'color: var(--text-primary);';
                if (isSelected) {
                    style += 'background-color: var(--brand-pink); color: white; font-weight: bold;';

                    style += 'background-color: var(--bg-tertiary);';

                    dayClasses += ' hover:bg-gray-600'; // Using Tailwind for hover on non-special days
                }
                
                daysHtml += `
                    <div data-action="select-date" data-date="${date.toISOString()}" class="${dayClasses}" style="${style}">
                        <span>${day}</span>
                        ${hasTransactions && !isSelected ? '<div class="absolute bottom-1 w-1.5 h-1.5 rounded-full" style="background-color: var(--brand-blue);"></div>' : ''}
                    </div>
                `;

            `;
        }

        function handleAction(e) {

            if (!target) return;
            const { action, id, view } = target.dataset;
            switch(action) {
                // Main App
                case 'login': handleLogin(); break;

                case 'select-date': state.selectedDate = new Date(target.dataset.date); render(); break;

                case 'deny': handleDenyTransaction(id); break;
                case 'worker-accept': handleWorkerAcceptance(id); break;
                case 'toggle-theme': handleToggleTheme(); break;

                case 'admin-add-worker': handleAddWorker(e); break;
                case 'admin-delete-worker': handleDelete('users', id, 'Worker'); break;
                case 'admin-add-service': handleAddService(e); break;
                case 'admin-delete-service': handleDelete('services', id, 'Service'); break;
                case 'admin-add-incentive': handleAddIncentive(e); break;
                case 'admin-delete-incentive': handleDelete('incentives', id, 'Incentive'); break;
                case 'admin-dashboard-view': state.view = 'adminDashboard'; render(); break;

            if (user && user.pin === pin) {

        async function handleAddTransaction() {
            const amountInput = document.getElementById('new-transaction-amount');
            const serviceSelect = document.getElementById('new-transaction-service');
            const amount = parseFloat(amountInput.value);
            const serviceId = serviceSelect.value;
            if (!amount || amount <= 0) { alert("Please enter a valid amount."); return; }
            
            const newTransaction = {
              workerId: state.currentUser.id,
              workerName: state.currentUser.name,
              transactionCode: `${state.currentUser.name.substring(0, 3).toUpperCase()}-${Math.floor(100 + Math.random() * 900)}`,
              workerSubmittedAmount: amount,
              managerVerifiedAmount: null,
              status: 'pending',
              submissionTimestamp: new Date().toISOString(),
              verificationTimestamp: null,
              serviceId: serviceId || null,
            };
            await db.collection('transactions').add(newTransaction);
            amountInput.value = '';
            serviceSelect.value = '';
        }

        async function handleVerification(txId) {
            const amountInput = document.querySelector(`input.verification-amount[data-id="${txId}"]`);
            const managerAmount = parseFloat(amountInput.value);
            if (isNaN(managerAmount)) { alert('Please enter a valid number.'); return; }
            const txRef = db.collection('transactions').doc(txId);
            const txDoc = await txRef.get();
            if (txDoc.exists) {
                const tx = txDoc.data();
                const status = managerAmount === tx.workerSubmittedAmount ? 'approved' : 'disputed';
                await txRef.update({ managerVerifiedAmount: managerAmount, status, verificationTimestamp: new Date().toISOString() });
            }
        }
        async function handleDenyTransaction(txId) {
            await db.collection('transactions').doc(txId).update({ status: 'denied', verificationTimestamp: new Date().toISOString() });

        // --- Initializer ---
        async function init() {
            const savedTheme = localStorage.getItem('tipTallyTheme') || 'dark';
            appWrapper.classList.toggle('light-mode', savedTheme === 'light');

            try {
                // Real-time listeners
                db.collection('users').onSnapshot(snapshot => {
                    const usersData = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    const roleOrder = { 'General Manager': 0, 'Manager': 1, 'Entertainer': 2, 'Server': 3, 'Security': 4 };
                    usersData.sort((a, b) => (roleOrder[a.role] ?? 99) - (roleOrder[b.role] ?? 99) || a.name.localeCompare(b.name));
                    state.users = usersData;
                    
                    const savedUserId = localStorage.getItem('tipTallyUserId');
                    if (savedUserId && !state.currentUser) {
                        const savedUser = state.users.find(u => u.id === savedUserId);
                        if (savedUser) {
                            state.currentUser = savedUser;
                            state.view = isAdmin(savedUser) ? 'adminDashboard' : 'workerDashboard';
                        }
                    }
                    if (state.view === 'login' && !state.selectedLoginUser && state.users.length > 0) {
                        state.selectedLoginUser = state.users[0].id;
                    }
                    render();
                });

                db.collection('transactions').orderBy("submissionTimestamp", "desc").onSnapshot(snapshot => {
                    state.transactions = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    if (state.view !== 'login') render();
                });

                db.collection('services').onSnapshot(snapshot => {
                    state.services = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    if (state.view !== 'login') render();
                });

                db.collection('incentives').onSnapshot(snapshot => {
                    state.incentives = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
                    if (state.view !== 'login') render();
                });

            } catch (e) {
                console.error("Firestore connection error:", e);
                appContainer.innerHTML = `<div class="p-8 text-center" style="color: var(--brand-red);"><h2>Connection Error</h2><p>Could not connect to the database. Please check your Firestore security rules.</p></div>`;
                return;
            }

            // Global event listeners
            appContainer.addEventListener('click', handleAction);
            adminModal.addEventListener('click', handleAction);
            
            adminModal.addEventListener('change', (e) => {
                if(e.target.id === 'new-incentive-type') {
                    renderIncentiveDetailsForm(e.target.value);
                }
            });

            appContainer.addEventListener('change', (e) => {
                if (e.target.id === 'user-select') {
                    state.selectedLoginUser = e.target.value;
                }
            });
        }
        
        init();
    });
    </script>
</body>
</html>
